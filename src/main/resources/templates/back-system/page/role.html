<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<form class="layui-form layui-form-pane" id="test" style="display:none">
    <div class="layui-form-item" >
        <input type="hidden" id="roleId">
        <div class="layui-inline" style="margin: 10px">
            <label class="layui-form-label" style="width: 100px">角色名</label>
            <div class="layui-input-inline">
                <input type="text" id="roleName" autocomplete="off" class="layui-input" style="width: 300px">
            </div>
        </div>
        <div class="layui-inline" style="margin: 10px">
            <label class="layui-form-label" style="width: 100px">角色标识</label>
            <div class="layui-input-inline">
                <input type="text" id="roleFlag" autocomplete="off" class="layui-input" style="width: 300px">
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="margin: 10px">
            <label class="layui-form-label" style="width: 100px">角色描述</label>
            <div class="layui-input-inline layui-input-block">
                <textarea lay-verify="required" name="desc" placeholder="请输入内容" id="roleDescription" class="layui-textarea" style="width: 400px"></textarea>
            </div>
        </div>
    </div>
</form>

<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">角色名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="name" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <div class="layui-btn-group">
            <button class="layui-btn data-add-btn">添加</button>
            <button class="layui-btn layui-btn-danger data-delete-btn">删除</button>
        </div>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/role/getAllRole',
            cols:
                [
                    [
                        {
                            type: "checkbox",
                            width: 50,
                            fixed: "left"
                        },
                        {
                            field: 'roleId',
                            width: 200,
                            title: 'ID',
                            sort: true
                        },
                        {
                            field: 'roleName',
                            width: 200,
                            title: '角色名'
                        },
                        {
                            field: 'roleFlag',
                            width: 200,
                            title: '角色标识'
                        },
                        {
                            field: 'roleDescription',
                            width: 300,
                            title: '描述'
                        },
                        {
                            title: '操作',
                            minWidth: 50,
                            templet: '#currentTableBar',
                            fixed: "right",
                            align: "center"
                        }
                    ]
                ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var name = $("#name").val();
            //location.reload();
            //执行搜索重载
            reload(name);
        });



        // 监听添加操作
        $(".data-add-btn").on("click", function () {
            $("#roleId").val("");
            editBox();
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            for(var i = 0; i < data.length; i++){
                //alert(data[i].roleId);
                deleteRoleById(data[i].roleId);
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                $("#roleId").val(data.roleId);
                $("#roleName").val(data.roleName);
                $("#roleFlag").val(data.roleFlag);
                $("#roleDescription").val(data.roleDescription);
                editBox();
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    var id=data.roleId;
                    deleteRoleById(id);
                    layer.close(index);
                });
            }
        });

        /**
         * 重新加载数据
         * @param name
         */
        function reload(name) {
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    "name":name,
                }
            }, 'data');
        }

        /**
         * 根据id删除数据
         * @param id
         */
        function deleteRoleById(id) {
            $.ajax({
                url:"/role/deleteRole",
                type:'post',
                data:{
                    "id":id
                },
                success:function(data){
                    if(data.code == 0){
                        layer.msg(
                            data.msg,
                            { icon: 6,//成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            },function(){
                                reload("");
                            })
                    }
                    else {
                        layer.msg(
                            data.msg,
                            { icon: 5,//成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            })
                    }

                }
            });
        }

        /**
         * 弹出编辑框
         */
        function editBox() {
            layer.open({
                type:1,
                area:['420px'],
                title: '角色编辑',
                content: $("#test"),
                shade: 0,
                btn: ['提交', '取消']
                ,btn1: function(){
                    saveRole();
                },
                btn2: function(){
                    layer.closeAll();
                },
                cancel: function(layero,index){
                    layer.closeAll();
                }
            });
        }

        function saveRole() {
            var roleId=$("#roleId").val();
            var roleName=$("#roleName").val();
            var roleDescription=$("#roleDescription").val();
            var roleFlag=$("#roleFlag").val();
            if(roleId=="") roleId=null;
            $.ajax({
                url:"/role/saveOrUpdateRole",
                type:'post',
                data:{
                    "roleId":roleId,
                    "roleName":roleName,
                    "roleDescription":roleDescription,
                    "roleFlag":roleFlag
                },
                success:function(data){
                    if(data.code == 0){
                        layer.closeAll();
                        layer.msg(
                            data.msg,
                            { icon: 6,//成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            },function(){
                                reload("");
                            })
                    }
                    else {
                        layer.msg(
                            data.msg,
                            { icon: 5,//成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            })
                    }

                }
            });
        }
    });

</script>
<script>

</script>

</body>
</html>
