<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>查看轮播图</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-table-cell{
            height: auto;
        }
    </style>
</head>
<body>

<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote layui-text">
            查看轮播图
        </blockquote>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>查看轮播图</legend>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="isShow">
            <input type="checkbox" value="{{d.isShow}}" data="{{d.bannerId}}" {{d.isShow=="1"?"checked":""}} lay-filter="isShow" lay-event="switch" name="isShow" lay-skin="switch"  lay-text="是|否">
        </script>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>

<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','table'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery
            , table=layui.table
            , laydate = layui.laydate;


        table.render({
            elem: '#currentTableId',
            url: '/banner/getAllBanner',
            cols:
                [
                    [
                        {field: 'bannerId',  title: '轮播图', sort: true},
                        {field: 'goodsId',  title: '关联商品', sort: true},
                        {field: 'bannerDescription',  title: '描述'},
                        {
                            field: 'bannerUrl',
                            title: '图片',
                            align:'center',
                            templet:function (d) {
                                return '<div><img  lay-src="images/loading.gif" src='+d.bannerUrl+'></div>'
                            }
                        },
                        {
                            field: 'isShow',
                            title: '是否展示',
                            templet: '#isShow'
                        },
                        {title: '操作', minWidth: 50, width:200,templet: '#currentTableBar', fixed: "right", align: "center"}
                    ]
                ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });
        getSelectData();

        /**
         * 获取下拉数据
         */
        function getSelectData() {
            var shopStoreOwnerId=null;
            var shopStoreId = $("#shopStoreId").val();
            if(shopStoreId !=null && shopStoreId !=""){
                $.ajax({
                    url: '/shop/ShopStoreIdToName',
                    dataType: 'json',
                    async: true,
                    type: 'get',
                    data:{
                        "ShopStoreId":shopStoreId
                    },
                    success: function (data) {
                        if(data.code==0){
                            var Data=data.data;
                            shopStoreOwnerId=Data.shopStoreOwnerId;
                            form.val('editbox', {
                                "shopStoreName": Data.shopStoreName,
                                "shopStoreDescription": Data.shopStoreDescription
                            })
                        }
                        else {
                            layer.msg(
                                "获取资源数据失败",
                                {
                                    icon:6
                                }
                            )
                        }
                        $('#shopStoreOwnerId').val("b5966d135478ad38322f05f7998fb24b");
                        form.render('select');
                    }
                });
            }

            $.ajax({
                url: '/user/getAllUser',
                dataType: 'json',
                async: true,
                type: 'get',
                success: function (data) {
                    if(data.code==0){
                        var Data=data.data;
                        $.each(Data, function (index, item) {
                            $('#shopStoreOwnerId').append(new Option(item.nickname,item.userId));// 下拉菜单里添加元
                        });
                    }
                    else {
                        layer.msg(
                            "获取资源数据失败",
                            {
                                icon:6
                            }
                        )
                    }
                    $('#shopStoreOwnerId').val(shopStoreOwnerId);
                    form.render('select');
                }
            });
        }
        form.on('switch(isShow)', function(data){
            var bannerId=$(this).attr("data");
            var isShow=this.checked?1:0;
            var Data={
                "bannerId":bannerId,
                "isShow":isShow
            }
            saveBanner(Data);
            //alert(isShow);
        });
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            /**
             * 编辑
             */
            if (obj.event === 'edit') {
                alert(this.checked);
            }
            /**
             * 删除
             */
            else if (obj.event === 'delete') {
                deleteBanner(data);
            }
        });

        //监听提交

        //表单初始赋值
        function saveBanner(data) {
            $.ajax({
                url:"/banner/savebanner",
                type:'post',
                data:{
                    "bannerId":data.bannerId,
                    "bannerDescription":data.bannerDescription,
                    "bannerUrl":data.bannerUrl,
                    "goodsId":data.goodsId,
                    "isShow":data.isShow
                },
                success:function(data){
                    if(data.code == 0){
                        layer.msg(
                            data.msg,
                            { icon: 6,//成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            },function(){

                            })
                    }
                    else {
                        layer.msg(
                            data.msg,
                            { icon: 5,//失败的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            })
                    }

                }
            });
        }
        function deleteBanner(data) {
            $.ajax({
                url:"/banner/deletebanner",
                type:'delete',
                data:{
                    "bannerId":data.bannerId,
                },
                success:function(data){
                    if(data.code == 0){
                        layer.msg(
                            data.msg,
                            { icon: 6,//成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            },function(){
                                window.location="/viewbanner";
                            })
                    }
                    else {
                        layer.msg(
                            data.msg,
                            { icon: 5,//失败的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            })
                    }

                }
            });
        }

    });
</script>

</body>
</html>
